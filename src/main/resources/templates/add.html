<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>user</title>
    <link rel="stylesheet" th:href="@{/static/css/bootstrap.css}"/>
</head>
<body class="container">
<br/>
<h1>添加客户</h1>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal"   th:action="@{/admin/add}"  method="post">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">客户姓名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="name"  id="name" placeholder="name"/>
            </div>
        </div>
        <div class="form-group">
            <label for="age" class="col-sm-2 control-label" >年龄</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="age" id="age" placeholder="age"/>
            </div>
        </div>
        <div class="form-group">
            <label for="sex" class="col-sm-2 control-label">性别</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="sex"  id="sex" placeholder="sex"/>
            </div>
        </div>
        <div class="form-group">
            <label for="tel" class="col-sm-2 control-label">电话</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="tel"  id="tel" placeholder="tel" />
            </div>
        </div>
        <div class="form-group">
            <label for="address" class="col-sm-2 control-label">地址</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="address"  id="address" placeholder="address"/>
            </div>
        </div>
        <div class="form-group">
            <label for="level" class="col-sm-2 control-label">级别</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="level"  id="level" placeholder="level"/>
            </div>
        </div>
        <div class="form-group">
            <label for="job" class="col-sm-2 control-label">工作</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="job"  id="job" placeholder="job"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <input type="reset" value="Reset" class="btn btn-info" />
            </div>

        </div>
    </form>
</div>
</body>
</html>
